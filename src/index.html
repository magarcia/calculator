<!DOCTYPE html>
<html
  lang="en"
  data-themes="green pink purple bluish blue red"
  data-theme="red"
  data-mode="light"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="preview"></div>
        <div class="result">0</div>
      </div>

      <div class="calculator-keys">
        <button type="button" class="modifier clear" value="C">C</button>
        <button type="button" class="modifier toggle-symbol" value="+/-">
          +/-
        </button>
        <button type="button" class="modifier" value="%">%</button>
        <button type="button red" class="operator" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button red" class="operator" value="*">&times;</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button red" class="operator" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button red" class="operator" value="+">+</button>

        <button type="button" class="modifier" value=".">,</button>
        <button type="button" value="0">0</button>
        <button type="button" class="modifier delete" value="del">del</button>

        <button type="button" class="equal" value="=">=</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
